    <script>
        $(function () {
            var dom = document.querySelector('#scr1');
            var dom2 = document.querySelector('#scr2');
            var dom3 = document.querySelector('#scr3');
            var _h = Math.round($("#picItem").height());

            roll(dom);
            roll(dom2);
            roll(dom3);

            function roll(dom) {
                var h_i = 0;
                var animation = function () {
                    requestAnimationFrame(function () {
                        h_i = h_i - 0.5;
                        if (h_i % _h === 0) {
                            dom.appendChild(dom.firstElementChild);
                            h_i = 0;
                        }
                        dom.style.transform = 'translateY(' + h_i + 'px)';
                        animation(dom);
                    })
                };
                animation(dom);
            }
            var downHtml = '<div class="mask"></div><div id="downBox" class="layer_fadeInDown"><div class="close"></div><div class="qcode"><img referrerpolicy="no-referrer" src="static/picture/qr.png"/*tpa=https://9751.credit/static/picture/qr.png*//></div><p>扫描二维码，开启在线匹配（ 安卓 / 苹果 ）</p></div>';
            $('#btnDown').click(function () {
                if (sysType == 'android' || sysType == 'ios') {
                    downloadApp();
                } else {
                    $('body').append(downHtml);
                    $('.mask,#downBox').show()
                }
            });
            $(document).on('click', '.close', function () {
                $('.mask,#downBox').remove();
            })
        });
        function downApp() {
            var u = navigator.userAgent,
                isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1,
                isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                urls = {
                   'android': loadhref,//安卓下载链接
                    'ios': loadhref,//苹果下载链接
                    'other': loadhref//pc下载链接
                };
            //三元运算
            // window.location.href = isAndroid? urls.android : isiOS? urls.ios : urls.other;
            //简化
            if (isAndroid) {
                window.location.href = urls.android;
            } else if (isiOS) {
                window.location.href = urls.ios;
            } else {
                window.location.href = urls.other;
            }
        }
    </script>
